<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificação de linhas</title>
    
    <!-- BOOTSTRAP -->
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
     
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="signal_viewer.css">
    <script src="./js/main.js"></script>

</head>
<body>
    <header>
        <h1>
            Codificação de linhas 
        </h1>
    </header>
    <section class="conteiner-fluid">
        <div >
            
            <form onsubmit="encode(document.getElementById('string_to_code').value, document.getElementById('select_encode').value) ; return false">
          
              <div class="form-group">
                <label for="exampleFormControlSelect1">Codificação de Linha</label>
                <select id="select_encode" class="form-control" id="exampleFormControlSelect1">
                  <option value="8b6t">8B6T</option>
                  <option value="NRL_L">NRL-L</option>
                  <option value="NRZ_I">NRZ-I</option>
                  <option value="MLT-3" disabled>MLT-3</option>
                  <option value="Manchester">Manchester</option>
                  <option value="ManchesterDiff">Manchester Diferencial</option>
                  <option value="AMI" disabled>AMI</option>
                  <option value="Pseudo_ternario" disabled>Pseudoternário</option>
                  <option value="code3" disabled>Code 3</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Código:</label>
                <textarea id="string_to_code" class="form-control" id="exampleFormControlTextarea1" rows="3">
1100 0011  0101 1010 
1111 1111  0000 0000
1100 0011  1100 0011
                </textarea>
              </div>
              
              <div class="form-group my-2">
              <button type="submit" class="btn btn-primary mb-2">Visualizar</button>
              </div>
            </form>

        </div>

        <div id="output" class="conteiner d-grid gap-3">
        </div>



    </section>
    <footer>
        <p>&copy; Dionatan Rodrigues , João Vitor Belmonte e Karoline</p>
    </footer>

    
    <script src="js/8b6t.js" type="module"></script> 
    
    
</body>
</html>
